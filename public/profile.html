<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css files/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p>Manage and view your account information.</p>
        </div>
        <div class="profile-card">
            <div class="profile-image">
                <img src="assets/images/user-placeholder.png" alt="User Avatar">
            </div>
            <div class="profile-details">
                <h2 id="fullName">Full Name</h2>
                <p id="email">Email Address</p>
                <p id="dob">Date of Birth</p>
                <p id="gender">Gender</p>
            </div>
        </div>
        <div class="profile-info">
            <div class="info-section">
                <h3>Contact Information</h3>
                <p><strong>Phone:</strong> <span id="phone">-</span></p>
                <p><strong>Emergency Contact:</strong> <span id="emergencyContact">-</span></p>
            </div>
            <div class="info-section">
                <h3>Account Information</h3>
                <p><strong>Role:</strong> <span id="role">-</span></p>
                <p><strong>Preferred Language:</strong> <span id="language">-</span></p>
            </div>
            <div class="info-section">
                <h3>Security</h3>
                <p><strong>Security Question:</strong> <span id="securityQuestion">-</span></p>
                <p><strong>Answer:</strong> <span id="securityAnswer">-</span></p>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
