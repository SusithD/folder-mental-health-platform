<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Session Management</title>
    <link rel="stylesheet" href="css files/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>Mental Wellness</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="therapy-management.html" class="active"><i class="fas fa-user-md"></i> Therapy</a></li>
                <li><a href="#resources"><i class="fas fa-book"></i> Resources</a></li>
                <li><a href="#support"><i class="fas fa-users"></i> Support</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <section id="upcoming-sessions" class="section">
                <h2>Upcoming Sessions</h2>
                <div id="session-list" class="session-list">
                    <!-- Placeholder for upcoming sessions -->
                </div>
            </section>

            <section id="book-session" class="section">
                <h2>Book a Session</h2>
                <form id="session-form" class="session-form">
                    <label for="therapist">Select Therapist:</label>
                    <select id="therapist" required>
                        <!-- Therapists will be dynamically loaded -->
                    </select>

                    <label for="session-type">Session Type:</label>
                    <select id="session-type" required>
                        <option value="in-person">In-Person</option>
                        <option value="online">Online</option>
                    </select>

                    <label for="session-date">Select Date:</label>
                    <input type="date" id="session-date" required>

                    <label for="session-time">Select Time:</label>
                    <input type="time" id="session-time" required>

                    <label for="fees">Fees:</label>
                    <p id="fees" class="fees-info">Loading...</p>

                    <button type="submit" class="btn">Book Session</button>
                </form>
            </section>
        </main>
    </div>

    <script src="therapy.js"></script>
</body>

</html>
