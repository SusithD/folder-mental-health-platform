<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="text" id="fullName" placeholder="Enter your full name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter your password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        <input type="date" id="dob" placeholder="Enter your date of birth" required />
        
        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="text" id="phone" placeholder="Enter your phone number" />
        <input type="text" id="emergencyContact" placeholder="Enter emergency contact number" />
        
        <label for="role">Role</label>
        <select id="role" required>
            <option value="user">User</option>
            <option value="counselor">Counselor</option>
            <option value="admin">Admin</option>
        </select>

        <label for="language">Preferred Language</label>
        <select id="language" required>
            <option value="english">English</option>
            <option value="sinhala">Sinhala</option>
            <option value="tamil">Tamil</option>
        </select>

        <label for="securityQuestion">Security Question</label>
        <select id="securityQuestion" required>
            <option value="">Select a question</option>
            <option value="firstPet">What was your first pet's name?</option>
            <option value="motherMaiden">What is your mother's maiden name?</option>
            <option value="favoriteTeacher">Who was your favorite teacher?</option>
        </select>

        <input type="text" id="securityAnswer" placeholder="Answer to security question" required />
        
        <button type="submit">Sign Up</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
