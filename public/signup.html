<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <div class="form-header">
                <h1>Welcome to Our Platform</h1> 
                <p>Create your account to get started</p>
            </div>
            <form id="signupForm" class="signup-form">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required />
                            <small class="error-message" id="nameError"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email address" required />
                            <small class="error-message" id="emailError"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required />
                            <small class="error-message" id="passwordError"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                            <small class="error-message" id="confirmPasswordError"></small>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" placeholder="Select your date of birth" required />
                            <small class="error-message" id="dobError"></small>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="phone">Phone Number (Optional)</label>
                            <input type="text" id="phone" placeholder="Enter your phone number" />
                            <small class="error-message" id="phoneError"></small>
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact Number</label>
                            <input type="text" id="emergencyContact" placeholder="Enter emergency contact number" />
                            <small class="error-message" id="emergencyContactError"></small>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="user">User</option>
                                <option value="counselor">Counselor</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" required>
                                <option value="" disabled selected>Select Language</option>
                                <option value="english">English</option>
                                <option value="sinhala">Sinhala</option>
                                <option value="tamil">Tamil</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" required>
                        <option value="" disabled selected>Select a Security Question</option>
                        <option value="firstPet">What was your first pet's name?</option>
                        <option value="motherMaiden">What is your mother's maiden name?</option>
                        <option value="favoriteTeacher">Who was your favorite teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Answer to Security Question</label>
                    <input type="text" id="securityAnswer" placeholder="Enter your answer" required />
                    <small class="error-message" id="securityAnswerError"></small>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
